<form class="ui form" (ngSubmit)="onSubmit()">
    <div class="ui action input">
        <input ngControl="location" type="text" placeholder="Search..." (input)="onSearchLocation(input.value)" required #input>
        <button class="ui blue button" type="submit">Add City</button>
    </div>
</form>
<h4 class="ui horizontal divider header">
    <i class="table red icon"></i>
    What weather in {{ data.name }} ?
</h4>
